<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firebase register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Register Firebase</h1>
    <h3 class="text-center text-danger" id="error"></h3>
    <div class="container m-4">
      <input
        type="text"
        class="form-control"
        placeholder="Enter your fullname"
        id="name"
      />
      <br />

      <input
        type="text"
        id="email"
        class="form-control"
        placeholder="Enter your email"
      />
      <br />
      <input
        type="text"
        id="password"
        class="form-control"
        placeholder="enter your password"
      />
    </div>

    <div class="m-2 d-flex justify-content-center">
      <button id="btn" class="btn btn-primary">Submit</button>

      <p class="lead mx-3">Already have an account?</p>
      <span>
        <a href="./login.html">Sign in </a>
      </span>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>

    <script src="./js/config.js"></script>
    <script src="./js/register.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
